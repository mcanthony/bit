    function makeCompoundDodecaIcosa(radius, detail) {
        var dodeca = makeDodeca(radius, detail);
        var icosa = makeIcosa(radius*1.1, detail);

        var combined = new THREE.Geometry();
        THREE.GeometryUtils.merge(combined, dodeca);
        THREE.GeometryUtils.merge(combined, icosa);
        return combined;
    }


    init();
    animate();

    function init() {
        // Create the scene and set the scene size.
        scene = new THREE.Scene();
        var WIDTH = window.innerWidth,
            HEIGHT = window.innerHeight;

        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(WIDTH, HEIGHT);
        document.body.appendChild(renderer.domElement);

        camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 0.1, 10000);
        camera.position.set(0, 0, 30);
        scene.add(camera);

        renderer.setClearColor(0x333f47, 1);

        var light = new THREE.PointLight(0xffffff);
        light.position.set(10, 50, 130);
        scene.add(light);

        var sphereMaterial =
        new THREE.MeshNormalMaterial({
            color: 0xCC0000
        });

        var sphere = new THREE.Mesh(
            new THREE.SphereGeometry(5, 16, 16),
            sphereMaterial);

        var icosahedron = new THREE.Mesh(
            new THREE.IcosahedronGeometry(5, 0),
            sphereMaterial);

        icosahedron.position.set(10, 0, 0);

        var poly = new THREE.Mesh(
            makeCompoundDodecaIcosa(5, 0),
            sphereMaterial);
        poly.position.set(-10, 0, 0);
        scene.add(poly);

        scene.add(sphere);
        scene.add(icosahedron);
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
