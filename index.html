<!doctype html>
<html lang="en">
<head>
  <title>sup</title>
  <meta charset="utf-8">
</head>
<body style="margin: 0;">
 
  <script src="js/three.min.js"></script>
  <script src="js/DodecahedronGeometry.js"></script>
  <script src="js/SmallTriambicIcosahedronGeometry.js"></script>
 
  <script>
 
    // Our 3D code will go here...
    var scene, camera, renderer;

    function makeCompoundDodecaIcosa(radius, detail) {
        var dodeca = new THREE.DodecahedronGeometry(radius/1.096, detail);
        var icosa2 = new THREE.IcosahedronGeometry(radius, detail);

        var combined = new THREE.Geometry();
        THREE.GeometryUtils.merge(combined, dodeca);
        THREE.GeometryUtils.merge(combined, icosa2);
        return combined;
    }

    init();
    animate();

    var poly, triambic;

    function init() {
        // Create the scene and set the scene size.
        scene = new THREE.Scene();
        var WIDTH = window.innerWidth,
            HEIGHT = window.innerHeight;

        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(WIDTH, HEIGHT);
        document.body.appendChild(renderer.domElement);

        camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 0.1, 10000);
        camera.position.set(0, 0, 30);
        var scale = 60;
        //camera = new THREE.OrthographicCamera( WIDTH / - scale, WIDTH / scale, HEIGHT / scale, HEIGHT / - scale, -10, 10000 );
        scene.add(camera);

        renderer.setClearColor(0x333f47, 1);

        var light = new THREE.PointLight(0xffffff);
        light.position.set(10, 50, 130);
        scene.add(light);

        var sphereMaterial = new THREE.MeshNormalMaterial({
            color: 0xCC0000
        });

        triambic = new THREE.Mesh(
            new THREE.SmallTriambicIcosahedronGeometry(5, 0),
            sphereMaterial);

        triambic.position.set(0, 0, 0);
        //triambic.rotation.set(0.10, 0, 0.29);
        scene.add(triambic);

        poly = new THREE.Mesh(
            makeCompoundDodecaIcosa(5, 0),
            sphereMaterial);
        scene.add(poly);

    }

    var t = 0;

    function animate() {
        requestAnimationFrame(animate);

        var TURN_RATE = 0.02;
        var SCALE_RATE = Math.PI * 3;

        t += 1;
        renderer.render(scene, camera);
        poly.rotation.x += TURN_RATE;
        poly.rotation.y += TURN_RATE;

        triambic.rotation.x += TURN_RATE;
        triambic.rotation.y += TURN_RATE;

        var compoundScale = Math.sin(t / SCALE_RATE) / 10 + 9 / 10;
        var triambicScale = 0.93 * (Math.sin(t / SCALE_RATE + Math.PI) / 10 + 9 / 10);

        poly.scale.set(compoundScale, compoundScale, compoundScale);
        triambic.scale.set(triambicScale, triambicScale, triambicScale);
    }
 
  </script>
 
</body>
</html>
