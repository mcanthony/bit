<!doctype html>
<html lang="en">
<head>
  <title>sup</title>
  <meta charset="utf-8">
</head>
<body style="margin: 0;">
 
  <script src="three.min.js"></script>
 
  <script>
 
    // Our 3D code will go here...
    var scene, camera, renderer;

    function makeDodeca(radius, detail) {
        radius = radius || 1;
        detail = detail || 0;

        var p = (1 + Math.sqrt(5)) / 2;
        var q = 1 / p;

        var vertices = [
            // Color references from wikipedia
            // http://en.wikipedia.org/wiki/Dodecahedron#Cartesian_coordinates
            [-q,  0,  p], // bottom right pink 0
            [ q,  0,  p], // top right pink
            [-1,  1,  1], // +x, +y, -z 2
            [-1, -1,  1], // +x, -y, -z
            [ 1,  1,  1], // +x, +y, +z 4
            [ 1, -1,  1], // +x, -y, +z
            [-p,  q,  0], // top left green 6
            [ 0,  p,  q], // top right blue
            [ 0, -p,  q], // bottom right blue 8
            [-p, -q,  0], // bottom left green
            [ p,  q,  0], // top right green 10
            [ p, -q,  0], // bottom right green
            [-1,  1, -1], // -x, +y, -z 12
            [ 0,  p, -q], // top left blue
            [ 0, -p, -q], // bottom left blue 14
            [-1, -1, -1], // -x, -y, -z
            [ 1,  1, -1], // -x +y +z 16
            [ 1, -1, -1], // +x -y +z
            [-q,  0, -p], // bottom left pink 18
            [ q,  0, -p], // top left pink

        ];

       var faces = [
            // Dodeca
            [0, 1, 4],
            [0, 4, 7],
            [0, 7, 2],
            [0, 2, 6],
            [0, 6, 9],
            [0, 9, 3],
            [0, 3, 8],
            [0, 8, 5],
            [0, 5, 1],
            [1, 5, 11],
            [1, 11, 10],
            [1, 10, 4],
            [2, 7, 13],
            [2, 13, 12],
            [2, 12, 6],
            [3, 9, 15],
            [3, 15, 14],
            [3, 14, 8],
            [4, 10, 16],
            [4, 16, 13],
            [4, 13, 7],
            [5, 8, 14],
            [5, 14, 17],
            [5, 17, 11],
            [6, 12, 18],
            [6, 18, 15],
            [6, 15, 9],
            [10, 11, 17],
            [10, 17, 19],
            [10, 19, 16],
            [12, 13, 16],
            [12, 16, 19],
            [12, 19, 18],
            [14, 15, 18],
            [14, 18, 19],
            [14, 19, 17],

        ]; 

        return new THREE.PolyhedronGeometry(vertices, faces, radius, detail);
    };

    function makeCompoundDodecaIcosa(radius, detail) {
        var dodeca = makeDodeca(radius/1.096, detail);
        //var dodeca = makeDodeca(1, detail);
        var icosa2 = new THREE.IcosahedronGeometry(radius, detail);

        var combined = new THREE.Geometry();
        THREE.GeometryUtils.merge(combined, dodeca);
        THREE.GeometryUtils.merge(combined, icosa2);
        return combined;
    }

    init();
    animate();

    var poly;

    function init() {
        // Create the scene and set the scene size.
        scene = new THREE.Scene();
        var WIDTH = window.innerWidth,
            HEIGHT = window.innerHeight;

        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(WIDTH, HEIGHT);
        document.body.appendChild(renderer.domElement);

        camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 0.1, 10000);
        camera.position.set(0, 0, 30);
        scene.add(camera);

        renderer.setClearColor(0x333f47, 1);

        var light = new THREE.PointLight(0xffffff);
        light.position.set(10, 50, 130);
        scene.add(light);

        var sphereMaterial = new THREE.MeshNormalMaterial({
            color: 0xCC0000
        });

        var sphere = new THREE.Mesh(
            new THREE.SphereGeometry(5, 16, 16),
            sphereMaterial);
        sphere.position.set(-10, 0, 0);
        scene.add(sphere);

        var icosahedron = new THREE.Mesh(
            new THREE.IcosahedronGeometry(5, 0),
            sphereMaterial);

        icosahedron.position.set(10, 0, 0);
        scene.add(icosahedron);

        poly = new THREE.Mesh(
            makeCompoundDodecaIcosa(5, 0),
            sphereMaterial);
        scene.add(poly);

    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
        poly.rotation.x += 0.01;
        poly.rotation.y += 0.01;
        poly.rotation.x += 0.01;
    }
 
  </script>
 
</body>
</html>
