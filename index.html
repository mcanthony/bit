<!doctype html>
<html lang="en">
<head>
  <title>sup</title>
  <meta charset="utf-8">
</head>
<body style="margin: 0;">
 
  <script src="js/three.min.js"></script>
  <script src="js/DodecahedronGeometry.js"></script>
  <script src="js/SmallTriambicIcosahedronGeometry.js"></script>
 
  <script>
 
    // Our 3D code will go here...
    var scene, camera, renderer;

    function makeCompoundDodecaIcosa(radius, detail) {
        var dodeca = new THREE.DodecahedronGeometry(radius/1.096, detail);
        //var dodeca = makeDodeca(1, detail);
        var icosa2 = new THREE.IcosahedronGeometry(radius, detail);

        var combined = new THREE.Geometry();
        THREE.GeometryUtils.merge(combined, dodeca);
        THREE.GeometryUtils.merge(combined, icosa2);
        return combined;
    }

    init();
    animate();

    var poly, triambic;

    function init() {
        // Create the scene and set the scene size.
        scene = new THREE.Scene();
        var WIDTH = window.innerWidth,
            HEIGHT = window.innerHeight;

        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(WIDTH, HEIGHT);
        document.body.appendChild(renderer.domElement);

        camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 0.1, 10000);
        camera.position.set(0, 0, 30);
        scene.add(camera);

        renderer.setClearColor(0x333f47, 1);

        var light = new THREE.PointLight(0xffffff);
        light.position.set(10, 50, 130);
        scene.add(light);

        var sphereMaterial = new THREE.MeshNormalMaterial({
            color: 0xCC0000
        });

        var sphere = new THREE.Mesh(
            new THREE.SphereGeometry(5, 16, 16),
            sphereMaterial);
        sphere.position.set(-10, 0, 0);
        scene.add(sphere);

        triambic = new THREE.Mesh(
            new THREE.SmallTriambicIcosahedronGeometry(5, 0),
            sphereMaterial);

        triambic.position.set(10, 0, 0);
        scene.add(triambic);

        poly = new THREE.Mesh(
            makeCompoundDodecaIcosa(5, 0),
            sphereMaterial);
        scene.add(poly);

    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
        //poly.rotation.x += 0.01;
        //poly.rotation.y += 0.01;

        //triambic.rotation.x += 0.01;
        //triambic.rotation.y += 0.01;
    }
 
  </script>
 
</body>
</html>
